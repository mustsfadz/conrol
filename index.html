<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع على الخريطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>موقعك على الخريطة</h3>
        <div id="coordinates"></div>
        <a href="index.html">العودة للصفحة الرئيسية</a>
    </div>
    <div id="map"></div>

    <!-- خرائط جوجل API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    
    <script>
        function initMap() {
            // جلب الإحداثيات من localStorage
            const lat = parseFloat(localStorage.getItem('userLat'));
            const lng = parseFloat(localStorage.getItem('userLng'));
            
            // عرض الإحداثيات
            document.getElementById('coordinates').innerHTML = `
                <p>خط العرض: ${lat}</p>
                <p>خط الطول: ${lng}</p>
            `;

            // إنشاء الخريطة
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: lat, lng: lng },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            // إضافة علامة للموقع
            const marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: 'موقعك الحالي',
                animation: google.maps.Animation.DROP
            });

            // إضافة نافذة معلومات
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="text-align: center;">
                        <h3>موقعك الحالي</h3>
                        <p>الإحداثيات: ${lat}, ${lng}</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
</body>
</html>
