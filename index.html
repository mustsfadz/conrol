<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول - سحب iPhone 17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .admin-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stats {
            flex: 1;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .map-container {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #adminMap {
            height: 500px;
            width: 100%;
        }
        
        .participants-container {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        .participants-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .participants-title {
            font-size: 1.5rem;
            color: #ffd700;
            text-align: center;
        }
        
        .participants-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding: 15px;
        }
        
        .participant-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .participant-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(-5px);
        }
        
        .participant-item.active {
            background: rgba(255, 215, 0, 0.2);
            border-left: 3px solid #ffd700;
        }
        
        .participant-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .participant-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: white;
            flex: 1;
            min-width: 150px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffd700;
            opacity: 0.7;
        }
        
        .participant-location {
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .location-available {
            color: #4CAF50;
        }
        
        .location-missing {
            color: #f44336;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #adminMap {
                height: 400px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .content {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-shield"></i> لوحة تحكم المسؤول</h1>
            <p class="subtitle">عرض جميع المسجلين في السحب ومواقعهم على الخريطة</p>
        </header>
        
        <div class="admin-panel">
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-number" id="totalParticipants">0</div>
                    <div>إجمالي المسجلين</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="stat-number" id="locationsCount">0</div>
                    <div>مواقع محددة</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-globe"></i>
                    <div class="stat-number" id="countriesCount">0</div>
                    <div>دول مختلفة</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day"></i>
                    <div class="stat-number" id="todayCount">0</div>
                    <div>مسجلين اليوم</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="map-container">
                <div id="adminMap"></div>
            </div>
            
            <div class="participants-container">
                <div class="participants-header">
                    <h2 class="participants-title">قائمة المسجلين</h2>
                </div>
                <div class="participants-list" id="participantsList">
                    <!-- سيتم ملء هذا القسم بالمسجلين عبر JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> تحديث البيانات
            </button>
            <button class="btn btn-secondary" id="exportBtn">
                <i class="fas fa-download"></i> تصدير البيانات
            </button>
            <button class="btn btn-danger" id="clearBtn">
                <i class="fas fa-trash-alt"></i> مسح الكل
            </button>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-arrow-right"></i> العودة للسحب
            </a>
        </div>
        
        <footer>
            <p>لوحة تحكم المسؤول - نظام السحب على iPhone 17 | جميع الحقوق محفوظة © 2024</p>
        </footer>
    </div>

    <!-- خرائط جوجل API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5cT2Gk5NRR2pZ1Ws6Q9Z-_J8L1CkQd0g&callback=initAdminMap&libraries=geometry" async defer></script>
    
    <script>
        let adminMap;
        let markers = [];
        
        function initAdminMap() {
            // إنشاء الخريطة
            adminMap = new google.maps.Map(document.getElementById('adminMap'), {
                zoom: 2,
                center: { lat: 20, lng: 0 },
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{"color": "#242f3e"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [{"lightness": -80}]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#746855"}]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [{"color": "#2c3e50"}]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [{"color": "#2c3e50"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{"color": "#38414e"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#212a37"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#9ca5b3"}]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [{"color": "#746855"}]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#1f2835"}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [{"color": "#1e2f40"}]
                    }
                ]
            });
            
            // تحميل وعرض البيانات
            loadParticipantsData();
        }
        
        function loadParticipantsData() {
            // جلب قائمة المسجلين من localStorage
            const participants = JSON.parse(localStorage.getItem('giveawayParticipants')) || [];
            
            // تحديث الإحصائيات
            updateStatistics(participants);
            
            // عرض قائمة المسجلين
            displayParticipantsList(participants);
            
            // إضافة العلامات على الخريطة
            addMarkersToMap(participants);
        }
        
        function updateStatistics(participants) {
            const totalParticipants = participants.length;
            const locationsCount = participants.filter(p => p.location).length;
            
            // حساب عدد الدول المختلفة
            const countries = [...new Set(participants.map(p => p.country))];
            const countriesCount = countries.length;
            
            // حساب المسجلين اليوم
            const today = new Date().toDateString();
            const todayCount = participants.filter(p => {
                const participantDate = new Date(p.timestamp).toDateString();
                return participantDate === today;
            }).length;
            
            // تحديث الإحصائيات في الواجهة
            document.getElementById('totalParticipants').textContent = totalParticipants;
            document.getElementById('locationsCount').textContent = locationsCount;
            document.getElementById('countriesCount').textContent = countriesCount;
            document.getElementById('todayCount').textContent = todayCount;
        }
        
        function displayParticipantsList(participants) {
            const container = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h3>لا يوجد مسجلين حتى الآن</h3>
                        <p>لم يسجل أي مستخدم في السحب بعد.</p>
                    </div>
                `;
                return;
            }
            
            // ترتيب المسجلين من الأحدث إلى الأقدم
            participants.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = '';
            participants.forEach((participant, index) => {
                const hasLocation = participant.location && participant.location.latitude;
                const registrationTime = new Date(participant.timestamp).toLocaleString('ar-EG');
                
                html += `
                    <div class="participant-item" data-index="${index}">
                        <div class="participant-name">${participant.fullName}</div>
                        <div class="participant-details">
                            <span>${getCountryName(participant.country)}</span>
                            <span>${participant.phone}</span>
                        </div>
                        <div class="participant-details">
                            <span>${registrationTime}</span>
                        </div>
                        <div class="participant-location ${hasLocation ? 'location-available' : 'location-missing'}">
                            ${hasLocation ? '<i class="fas fa-check-circle"></i> موقع محدد' : '<i class="fas fa-times-circle"></i> موقع غير محدد'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // إضافة مستمعي الأحداث لعناصر المسجلين
            document.querySelectorAll('.participant-item').forEach(item => {
                item.addEventListener('click', function() {
                    // إزالة النشاط من جميع العناصر
                    document.querySelectorAll('.participant-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // إضافة النشاط للعنصر المحدد
                    this.classList.add('active');
                    
                    // التركيز على الخريطة للمستخدم المحدد
                    const index = parseInt(this.getAttribute('data-index'));
                    const participants = JSON.parse(localStorage.getItem('giveawayParticipants')) || [];
                    focusOnParticipant(participants[index]);
                });
            });
        }
        
        function addMarkersToMap(participants) {
            // مسح العلامات القديمة
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            // إضافة علامات جديدة
            participants.forEach(participant => {
                if (participant.location && participant.location.latitude) {
                    const position = {
                        lat: participant.location.latitude,
                        lng: participant.location.longitude
                    };
                    
                    const marker = new google.maps.Marker({
                        position: position,
                        map: adminMap,
                        title: participant.fullName,
                        icon: {
                            url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                        }
                    });
                    
                    // إضافة نافذة معلومات
                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div style="color: black; padding: 10px; max-width: 250px;">
                                <h3 style="margin-bottom: 10px;">${participant.fullName}</h3>
                                <p><strong>الهاتف:</strong> ${participant.phone}</p>
                                <p><strong>الدولة:</strong> ${getCountryName(participant.country)}</p>
                                <p><strong>وقت التسجيل:</strong> ${new Date(participant.timestamp).toLocaleString('ar-EG')}</p>
                                <p><strong>الدقة:</strong> ${Math.round(participant.location.accuracy)} متر</p>
                            </div>
                        `
                    });
                    
                    marker.addListener('click', () => {
                        infoWindow.open(adminMap, marker);
                    });
                    
                    markers.push(marker);
                }
            });
            
            // ضبط عرض الخريطة ليشمل جميع العلامات
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => bounds.extend(marker.getPosition()));
                adminMap.fitBounds(bounds);
                
                // إذا كانت هناك علامة واحدة فقط، قم بتكبير الخريطة أكثر
                if (markers.length === 1) {
                    adminMap.setZoom(15);
                }
            }
        }
        
        function focusOnParticipant(participant) {
            if (participant.location && participant.location.latitude) {
                const position = {
                    lat: participant.location.latitude,
                    lng: participant.location.longitude
                };
                
                adminMap.setZoom(15);
                adminMap.setCenter(position);
            }
        }
        
        // دالة للحصول على اسم الدولة
        function getCountryName(countryCode) {
            const countries = {
                'SA': 'السعودية',
                'AE': 'الإمارات',
                'KW': 'الكويت',
                'QA': 'قطر',
                'BH': 'البحرين',
                'OM': 'عمان',
                'EG': 'مصر',
                'JO': 'الأردن',
                'LB': 'لبنان',
                'other': 'دولة أخرى'
            };
            
            return countries[countryCode] || countryCode;
        }
        
        // أحداث الأزرار
        document.getElementById('refreshBtn').addEventListener('click', function() {
            loadParticipantsData();
            showNotification('تم تحديث البيانات بنجاح');
        });
        
        document.getElementById('exportBtn').addEventListener('click', function() {
            const participants = JSON.parse(localStorage.getItem('giveawayParticipants')) || [];
            
            if (participants.length === 0) {
                alert('لا توجد بيانات لتصديرها');
                return;
            }
            
            const dataStr = JSON.stringify(participants, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'participants-data.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('تم تصدير البيانات بنجاح');
        });
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('هل أنت متأكد من رغبتك في مسح جميع بيانات المسجلين؟ لا يمكن التراجع عن هذا الإجراء.')) {
                localStorage.removeItem('giveawayParticipants');
                loadParticipantsData();
                showNotification('تم مسح جميع البيانات بنجاح');
            }
        });
        
        // دالة لعرض الإشعارات
        function showNotification(message) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 200, 0, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            // إضافة الإشعار إلى الصفحة
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // إضافة أنيميشن للإشعارات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
